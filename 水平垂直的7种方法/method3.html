<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平垂直居中--calc</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}

		.center {
			background: hsl(300, 100%, 97%);
			width:600px;
			min-height: 600px;
			position: relative;
			border:1px solid red;
		}

		.center img {
			width: 30%;
			height: auto;
			position: absolute;
			top: calc(50% - 15%);
			left: calc(50% - 15%);
		}
	</style>
</head>
<body>

	<div class="center">
		<img src="./images/img.png" alt="">
	</div>

</body>
</html>
