<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出层</title>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.mask{
			position: absolute;
			left:0px;
			right:0px;
			top:0px;
			bottom:0px;
			background:#000;
			opacity:0.8;
			z-index: 100;
			display: none;
		}
		.mask.active{
			
		}
		.dialog{
			position: absolute;
			width:400px;
			height:400px;
			border:1px solid red;
			left:50%;
			top:50%;
			margin-top:0px;
			margin-left:-200px;
			z-index: 101;
			background: #FFF;
			display: none;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="弹出层" style="padding:20px;">
	<div class="dialog">
		
	</div>
	<div class="mask"></div>
</body>
<script>
	$(function(){
		$("#btn").click(function(){

			$(".mask").css("display","block").animate({
				"opacity":0.5,
				// "display":"block"
			},350,function(){
				
				$(".dialog").css("display","block").animate({
					"margin-top":"-200px"
				},500)

			})

		});


	});
</script>
</html>
