<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			width: 100px;
			height: 100px;
			border:1px solid #666;
			margin:100px auto;
			box-shadow: 0px 0px 15px #333; 
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
