<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .wrap {
            width:200px;
            height: 200px;
            margin:200px auto;

            -webkit-perspective:600px;


        }

        .con{
            -webkit-transform-style:preserve-3d;
            -webkit-transition:all 0.5s ease;

            -webkit-transform-origin: 0 100% -15px;
        }

        .con span{
            display: block;
            width:100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color:#ffffff;


        }

        .con span:nth-child(1){
            background: #004099;
            -webkit-transform:rotateX(90deg);
            -webkit-transform-origin:bottom;
        }

        .con span:nth-child(2){
            background: #00a300;
        }

        .con:hover{

            -webkit-transform:rotateX(-90deg);

        }
    </style>
</head>
<body>

    <div class="wrap">

        <div class="con">
            <span>导航一</span>
            <span>导航1</span>
        </div>

    </div>

</body>
</html>
