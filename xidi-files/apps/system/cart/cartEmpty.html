<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>购物车</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<link rel="stylesheet" type="text/css" href="../../../static/global/reset/src/reset.css" />
<link rel="stylesheet" type="text/css" href="../../../static/global/common/src/common.css" />
<link rel="stylesheet" type="text/css" href="../../../static/global/layout/src/layout.css" />
<link rel="stylesheet" type="text/css" href="../../../static/system/cart/src/cart.css" />
</head>
<body>
<!-- Header -->
<div class="header clearfix">
    <a href="" class="logo sprites fl"></a>
    
    <div class="userSite fr">
        <div class="searchBox pr fl">
            <div class="search-bar f13 pa">                
                <input type="text" class="searchkey fl" />
                <input type="button" class="search-button sprites fr" />
            </div>
                
            <div class="searchsugbox pa hide">
                <ul class="search-sug fl">
                    <li class="search-default">最近搜索<span class="icon-empty sprites pa"></span></li>
                    <li class="search-item">澳大利亚 <strong>有机产品</strong><div class="search-notice pa"><var class="fr">123</var><span class="icon-delete sprites"></span></div></li>
                    <li class="search-item">澳大利亚 <strong>有机产品</strong><div class="search-notice pa"><var class="fr">123</var><span class="icon-delete sprites"></span></div></li>
                    <li class="cb search-line"></li>
                    <li class="search-item">澳大利亚 <strong>有机产品</strong><div class="search-notice pa"><var class="fr">123</var><span class="icon-delete sprites"></span></div></li>
                    <li class="search-item">澳大利亚 <strong>有机产品</strong><div class="search-notice pa"><var class="fr">123</var><span class="icon-delete sprites"></span></div></li>
                </ul>
                
                <ul class="search-interest fr">
                    <li class="search-default">您可能感兴趣</li>
                    <li class="search-item">澳大利亚 <strong>有机产品</strong><div class="search-notice pa"><var class="fr">123</var><span class="icon-delete sprites"></span></div></li>
                </ul>
            </div>
        </div>
        
        <!--
            登录之前显示的内容
            开启登录之前模块需要把 fn-hide 类移出，方能正常显示
        -->
        <div class="userLogin fl hide">
            <a href="" class="user-lo">登录</a>
            <a href="" class="user-lo">注册</a>
        </div>
        
        <!-- 登录之后显示的内容 -->
        <div class="userLogin fl">
            <span>您好，</span>
            <a href="" class="user-lo">Sheldon</a>
            <a href="" class="user-lo">我的订单</a>
            <a href="" class="user-lo">退出</a>
        </div>
        
        <div class="user-cart fl">
            <a href="">
                <em class="userCart-text sprites fl">购物车</em>
                <span class="userCart-num anim-color fl"><i class="anim-color"></i><var id="top_cart">0</var></span>
            </a>
        </div>
    </div>
</div>

<!-- Content -->
<div class="content mt36 clearfix">
	<div class="pt12 clearfix">
        <ul class="step-box clearfix">
            <li class="step-column-4 pr fl current">查看购物车</li>
            <li class="step-column-4 pr fl">确认订单信息</li>
            <li class="step-column-4 pr fl">成功提交订单</li>
            <li class="step-column-4 pr fl">成功付款</li>
        </ul>
    </div>
    
	<div class="main clearfix">
    	<div class="cartEmpty tc clearfix">
            <p><img src="../../../static/temp-images/src/cart-empty.jpg" /></p>
            <p class="f14">咦？购物车是空的，试试加一些商品吧？</p>
            <div class="pt36 clearfix">
                <a href="" class="button-light-256 anim-all">去逛逛</a>
            </div>  
        </div>   
    </div>
</div>

<!-- Footer -->
<div class="footer clearfix">
    <p><img src="../../../static/temp-images/src/footer.png" width="1280" height="294" /></p>
</div>

<!-- Javascript -->
<script type="text/javascript" src="../../../sea-modules/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../sea-modules/seajs/seajs/2.2.0/sea.js"></script>
<script type="text/javascript" src="../../../sea-modules/seajs/seajs-flush.js"></script>
<script type="text/javascript">
	XD = {};
	DOMAIN = 'http://www.xidibuy.com/';
	
	if(location.href.indexOf('dev') > 0)
	{
        JS_DOMAIN = '/webfiles/xidi-files/';
		SEAJS_VERSION = 'src';
    }
	else
	{
    	JS_DOMAIN = 'http://static.xidibuy.com/';
		SEAJS_VERSION = '1.0.0';
    }
	
    seajs.config({
		base: JS_DOMAIN,
        alias:{
            '$': 'jquery/jquery/1.7.2/jquery',
            'jquery': 'jquery/jquery/1.7.2/jquery'
        },
		vars: {
			'url': JS_DOMAIN + 'static/',
			'common': JS_DOMAIN + 'static/global/common/'+ SEAJS_VERSION +'/',
			'cart': JS_DOMAIN + 'static/system/cart/'+ SEAJS_VERSION +'/'
		},
		paths:{
			'dev': '../../../static/'
		}
    });
    
	seajs.use([
		'{common}common',
		'{cart}cart'
	]);    
	
	seajs.flush();
</script>

</body>
</html>
